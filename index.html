<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppers Paradise</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <img src="images/puppy.png">
        <h1>PUPPY PARADISE</h1>
        <p>Take your puppers to different dog parks!</p>

    </header>
    <div class="main-container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper"></div>
                <a href="index.html">Home</a>
            </div>

            <div class="right-side">
                <div class="brand">
                    <div>Anh Nguyen</div>
                </div>
            </div>
        </div>
    </div>
    <img class="picture" data-text="weather" src="images/Puppers1.png" />
    <img class="picture" data-text="dog-parks" src="images/puppers2.png" />
    <img class="picture" data-text="maps" src="images/puppers3.png" />
    <img class="picture" data-text="maps" src="images/puppers4.png" />
    <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
    <div id="map" style="display: none"></div>
    <section class="top-banner" style="display: none">
        <div class="container">
            <h1 class="heading">Check the Weather!</h1>
            <form>
                <input type="text" placeholder="Search for a city" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="ajax-section">
        <div class="container">
            <ul class="cities"></ul>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=createMap&libraries=places&key=AIzaSyA1Z06geT0mOMUHfz8L7W68OLItHqK2xuo"
        type="text/javascript"></script>
    <script src="main.js"></script>
</body>

</html>
