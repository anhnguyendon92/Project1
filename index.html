<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="main-container">

                    </div>

                        <div class="brand">

                        </div>
                    </div>
                </div>

                <section class='dogparkEl'>
                    <div id='searchResults' >
                        <div id='result1' class='dog-park'>
                            <h2 id='searchTitle1'>dogpark1</h2>

                    <div id='searchResults' >
                        <div id='result1' class='dog-park'>

                        </div>
                    <div id='searchResults' >
                        <div id='result1' class='dog-park'>
                            <h2 id='searchTitle1'>dogpark5</h2>
                            <img id='searchPicture5'>
                            <div id="dogparkList" style='display: none'></div>
                        </div>
                        <div id='dogparkDisplay' class='hide' >
                            <h2 id=dogparkTitle></h2>
                            <img id=dogPicture>
                            <span id='dogparkAPI'></span>
                            <button id="backButton">Back to Search Results</button>
                        </div>
                    </div>
                </section>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
